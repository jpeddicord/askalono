os:
- linux
- osx
language: rust
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
cache: cargo
script:
- cargo build --verbose --all
- cargo test --verbose --all
before_deploy:
- cargo build --release --all
- "[[ ${TRAVIS_OS_NAME} = linux ]] && strip target/release/askalono"
- mv target/release/askalono target/askalono.${TRAVIS_OS_NAME}
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/askalono.*
  file_glob: true
  skip_cleanup: true
  on:
    repo: amzn/askalono
    tags: true
    condition: "${TRAVIS_RUST_VERSION} = stable"
